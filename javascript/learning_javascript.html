<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
</head>
<body>

<p id="counter"> 1 </p>


<button onclick="plusBtn()"> Plus </button>

<button onclick="minusBtn()"> Minus </button>



<script>
    const plusBtn = () => {
        console.log('I am clicked!')
        const counter = document.getElementById('counter').innerText
        console.log(counter)
        document.getElementById('counter').innerText = Number(counter) +1
    }

    const minusBtn = () => {
        console.log('I am clicked!')
        const counter = document.getElementById('counter').innerText
        console.log(counter)
        document.getElementById('counter').innerText = Number(counter) -1
    }
</script>
    
</body>
</html>
